<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Hoteis</title>
</head>
<body>
  <main>
    <section>
        <div class="container">
            <br>
            <h2 class="jumbotrom">Reservas</h2>
            <br>
            <table class="table">
              <thead>
                <tr>
                    <th scope="col">ID</th>
                  <th scope="col">Nome</th>
                  <th scope="col">CPF</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Hotel</th>
                  <th scope="col">Dias Reservados</th>
                  <th scope="col">Quartos</th>
                  <th scope="col">Adultos</th>
                  <th scope="col">Crian√ßas</th>
                </tr>
              </thead>
                <tbody>
            {% for dados in hoteis %}
             {% csrf_token %}
                <tr>
                  <th scope="row"><a href=""> <button type="submit" class="btn btn-outline-dark"> {{dados.id}} </button></a></th>
                  <td>{{dados.nome}}</td>
                  <td>{{dados.cpf}}</td>
                  <td>{{dados.telefone}}</td>
                  <td>{{dados.hotel}}</td>
                  <td>{{dados.dias_reservados}}</td>
                  <td>{{dados.num_quartos}}</td>
                  <td>{{dados.num_adultos}}</td>
                  <td>{{dados.num_criancas}}</td>
                  <td><a href="{% url 'deleta_reserva'  dados.id %}"><button type="submit" class="btn btn-outline-danger" > Deletar </button></a></td>
                </tr>
              {%endfor%}
              </tbody>
            </table>
    
        </div>
    </section>
  </main>
</body>
</html>
