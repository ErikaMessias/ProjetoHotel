{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_cadastro.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <style>
        .custom-navbar .navbar-brand{
      color: #000;
    }
    </style>
    <section class="navbar custom-navbar navbar-fixed-top" role="navigation" style="background-color: rgba(138,138,138, 0.5)">
        <div class="container">
  
          <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon icon-bar"></span>
              <span class="icon icon-bar"></span>
              <span class="icon icon-bar"></span>
            </button>
  
            <!-- lOGO TEXT HERE -->
            <a href="{% url 'index' %}" class="navbar-brand">SIRIUS</a>
          </div>
  
          <!-- MENU LINKS -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-nav-first">
              <li><a href="{% url 'hoteis' %}" class="smoothScroll">Hoteis</a></li>
              <li><a href="{% url 'reserva' %}" class="smoothScroll">Reserva</a></li>
              <li><a href="{% url 'login' %}" class="smoothScroll">Login</a></li>
            </ul>
  
          </div>
  
        </div>
      </section>
    <div class="content">
    <img src="https://i.imgur.com/JNmYn3K.png">
    <form method="post" action="{% url 'insere_cliente' %}">

        {% csrf_token %}

        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

        <input type="email" class="form-control" id="email" name="email" aria-describedby="inputGroupPrepend" placeholder="Digite seu e-mail" required>
        
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
       
        <input type="number" class="form-control" id="idade" name="idade" placeholder="Selecione sua idade" required>
    
        <input type="text" class="form-control" id="validationCustom05" name="senha" placeholder="Digite sua senha" required>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
